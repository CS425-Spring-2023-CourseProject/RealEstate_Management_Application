<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log In - Real Estate Application</title>
  <link rel="stylesheet" href="{% static 'RealEstate/css/login.css' %}">
  <script src="{% static 'RealEstate/js/login.js' %}"></script>
  
</head>
<body>
  <header>
    <nav>
      <a href="{% url 'index' %}"  class="logo">RealEstate</a>
      <ul>
        <li><a href="{% url 'login' %}">Log In</a></li>
        <li><a href="{% url 'signup' %}">Sign Up</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="login">
      <h2>Log In</h2>
      <form action="login_process" method="POST">
        {% csrf_token %}
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit" class="btn">Log In</button>
      </form>
      <p>Don't have an account? <a href="{% url 'signup' %}">Sign up here</a>.</p>
    </section>
  </main>
  <footer>
    <p>&copy; 2023 RealEstate. All Rights Reserved.</p>
  </footer>
</body>
</html>
